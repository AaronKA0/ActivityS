

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>員工資料 - listOneEmp.html</title>

<script th:src="@{/js/jquery-1.11.3.min.js}"></script>
<!-- 左側jquery為table分頁用 -->
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<!-- ●●js  for jquery datatables 用 -->
<script
	src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.13.5/css/dataTables.jqueryui.min.css" />
<link rel="stylesheet" th:href="@{/css/emp_Index.css}">

<script th:src="@{/js/aside.js}"></script>

<style>
body {
	font-family: 'Noto Sans TC', sans-serif;
	background-color: #f8f9fa;
	color: #333;
}

.container {
	padding-top: 20px;
}

.emp-detail {
	background-color: white;
	border-radius: 8px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	padding: 20px;
	margin-bottom: 20px;
}

.emp-detail h3 {
	color: #007bff;
	border-bottom: 2px solid #eee;
	padding-bottom: 10px;
	margin-bottom: 20px;
}

.emp-detail span {
	font-size: 16px;
	line-height: 2;
}

.emp-detail img {
	border-radius: 50%;
	margin-top: 10px;
}

.attribute-label {
	font-weight: bold;
}

p {
	margin-top: 0px;
}
</style>
</head>

<body onload="showDivsBasedOnDeptno()">

	<!-- header -->
	<div th:insert="~{/emp_Index :: header-div}"></div>

	<!-- aside -->
	<div th:insert="~{/emp_Index :: aside-div}"></div>



	<div class="container">
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<div class="emp-detail" th:fragment="listOneEmp-div">
					<!-- 此div被select_page.html第128行insert用 -->
					<h3>
						<span>修改成功</span>
					</h3>
					<div>
						<span></span><span><img
							th:src="@{/emp/DBGifReader} + '?empId=' + ${empVO.empId}"
							width="100px"></span><br />
					</div>
					<div>
						<span>員工編號:</span><span th:text="${empVO.empId}"></span><br />
					</div>
					<div>
						<span>部門:</span><span
							th:text="${empVO.deptVO.deptno} + '-[' + ${empVO.deptVO.dname} + ']'"></span><br />
					</div>
					<div>
						<span>員工姓名:</span><span th:text="${empVO.empName}"></span><br />
					</div>
					<div>
						<span>Email:</span><span th:text="${empVO.empEmail}"></span><br />
					</div>
					<div>
						<span>電話:</span><span th:text="${empVO.empPhone}"></span><br />
					</div>
					<div>
						<span>生日:</span><span
							th:text="${#dates.format(empVO.empBirthdate, 'yyyy-MM-dd')}"></span><br />
					</div>
					<div>
						<span>性別:</span><span
							th:text="${empVO.empGender == 1 ? '男' : '女'}"></span><br />
					</div>
					<div>
						<span>到職時間:</span><span
							th:text="${#dates.format(empVO.empCrTime, 'yyyy-MM-dd')}"></span><br />
					</div>

					<div>
						<span>狀態:</span><span
							th:text="${empVO.empStatus == 1 ? '在職' : '離職'}"></span><br />
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
		var dropdown = document.getElementsByClassName("dropdown-btn");
		var i;

		for (i = 0; i < dropdown.length; i++) {
			dropdown[i].addEventListener("click", function() {
				this.classList.toggle("active");
				var dropdownContent = this.nextElementSibling;
				if (dropdownContent.style.display === "block") {
					dropdownContent.style.display = "none";
				} else {
					dropdownContent.style.display = "block";
				}
			});
		}
	</script>

</body>
</html>
