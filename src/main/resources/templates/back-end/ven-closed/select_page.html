<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" th:href="@{/back-end/css/emp_Index.css}">
<title>Venue Closed</title>
<style>
	div.a {
        display: inline-block;
        width: 50%;
        height: auto;
        padding: 5px;
        border: 0px solid blue;    
        background-color: white; 
    }

	div.b {
        display: inline-block;
        width: 45%;
        height: auto;
        padding: 5px;
        border: 1px solid blue;    
        background-color: #c6d2e2;
    }

</style>

</head>
<body>
    
    <header class="header">
        <h1>【做伙後台管理系統】</h1>
        <p class="welcome">歡迎您 管理員</p>
        <nav>
            <ul>
                <li><a href="後台登入頁面.html">登出</a></li>
            </ul>
        </nav>
    </header>

    <aside class="aside">
        <nav class="nav">
            <div class="sidenav">
            <a href="後台首頁頁面.html">首頁</a>
            <hr>
            <button class="dropdown-btn">員工管理
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-container">
                <a href="修改密碼頁面.html">修改密碼</a>
          <a href="員工資料管理首頁.html">員工資料管理</a>
        </div>
        <hr>
        <button class="dropdown-btn">一般功能管理
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-container">
          <a href="新增公告.html">公告管理</a>
          <a href="新增FAQ.html">FQA管理</a>
        </div>
        <hr>
        <button class="dropdown-btn">會員功能管理
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-container">
          <a href="查詢會員.html">查詢會員</a>
          <a href="產生會員通知訊息.html">產生通知訊息</a>
          <a href="#">審核會員檢舉</a>
        </div>
        <hr>
        <button class="dropdown-btn">活動功能管理
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-container">
          <a href="#">審核活動管理</a>
          <a href="#">審核留言管理</a>
        </div>
        <hr>
        <button class="dropdown-btn">場地功能管理
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-container">
          <a href="新增場地.html">場地管理</a>
          <a th:href="@{/ven-closed/select_page}">場地訂單管理</a>
          <a href="#">場地狀態管理</a>
        </div>
      </div>

    </nav>
  </aside>

<main class="main">
	<h2>管理場地不開放系統</h2>
	
	<div class="errorblock" th:utext="${errorMessage}">${errorMessage}</div><br>
	
	<div class="a">
		<a href="listAllVenClosed">查詢所有不開放日期</a>
		<br>
		<ul>
			<li>
		    	<form method="post" th:action="@{getOne_For_Display}" >
		        	<b>輸入編號 (1.2.3...):</b>
		        	<input type="text" name="closedDateId" th:value="${param.closedDateId}">
		        	<input type="submit" value="送出">
		    	</form>
		  	</li>
	  	
	  	    <li>
	  	        <form method="post" th:action="@{getOne_For_Display}">
	                <b>選擇編號:</b>
	                <select name="closedDateId">
	                     <option th:each="venClosedVO : ${venClosedListData}" th:value="${venClosedVO.closedDateId}" th:text="${venClosedVO.closedDateId}" />
	                </select>
	                <input type="submit" value="送出">
                </form><br>
            </li>

            <li>
                <form method="post" th:action="@{getOne_For_Display}">
	                <b>選擇場地編號:</b>
	                <select name="closedDateId">
                         <option th:each="venClosedVO : ${venClosedListData}" th:value="${venClosedVO.closedDateId}" th:text="${venClosedVO.closedDate}" />
                    </select>
                    <input type="submit" value="送出">
                </form><br>
            </li>
        </ul>
        
        <b><span>員工管理</span></b>
        <ul>
          <li><a href='addVenClosedDate'>新增</a></li>
		</ul>
			 
	</div>
	
	<div class="b" th:if="${getOne_For_Display}">
        <div th:insert="~{/back-end/ven-closed/listOneVenClosed :: listOneVenClosed-div}"></div>
    </div>
	 
	 </main>
	 
	 <script th:src="@{/back-end/js/emp_Index.js}"></script>
</body>
</html>
