<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" th:href="@{/back-end/emp_Index/css/emp_Index.css}">
<link rel="stylesheet" th:href="@{/back-end/07/css/listAll.css}">
<link rel="stylesheet" th:href="@{/back-end/07/css/data_table.css}">

<title>關閉場地管理</title>

</head>
<body onload="showDivsBasedOnDeptno()">

	<!-- header -->
	<div th:insert="~{/back-end/emp_Index :: header-div}"></div>

 	 <!-- aside -->
	<div th:insert="~{/back-end/emp_Index :: aside-div}"></div>
  

<main class="main">
<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top">
         <div class="title"> 
              <div> <h2>場地不開放總覽</h2></div>
              <div class="function">
                <div> <h4><a class="navbar-brand" href='addAllClosed'>關閉全部場地</a></h4></div>
                <div> <h4><a class="navbar-brand" href='addVenClosedDate'>新增資料</a></h4></div>
              </div>
         </div>
</nav>

<table style="table-layout: automatic;" id="example" class="display">
        <thead>
            <tr>
                <th class="th_title">查看</th>
                <th class="th_title">編號</th>
                <th class="th_title">場地編號</th>
                <th class="th_title">場地名稱</th>
                <th class="th_title">日期</th>
                <th class="th_title">不開放原因</th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="venClosedVO : ${venClosedListData}">
                <tr>
                    <td>
                       <form method="post" th:action="@{getOne_For_Display}" style="margin-bottom: 0px;">
                            <input class="getOne-button" type="submit" value="查看">
                            <input type="hidden" name="closedDateId" th:value="${venClosedVO.closedDateId}">
                       </form>
                    </td>
                    
	                <td th:text="${venClosedVO.closedDateId}"></td>
	                <td th:text="${venClosedVO.venVO.venId}"></td>
	                <td th:text="${venClosedVO.venVO.venName}"></td>
	                <td th:text="${venClosedVO.closedDate}"></td>
	                <td th:text="${venClosedVO.closedReason}"></td>
	                
                </tr>
            </th:block>
        </tbody>
        <tfoot>
            <tr>
                <th class="th_title">查看</th>
                <th class="th_title">編號</th>
                <th class="th_title">場地編號</th>
                <th class="th_title">場地名稱</th>
                <th class="th_title">日期</th>
                <th class="th_title">不開放原因</th>
            </tr>
        </tfoot>
    </table>
    
    
</main>

<script th:src="@{/back-end/07/js/jquery-3.7.0.js}"></script>
<script th:src="@{/back-end/emp_Index/js/emp_Index.js}"></script>
<script th:src="@{/back-end/07/js/data_table.js}"></script>
<script th:src="@{/back-end/07/js/data_table_menu.js}"></script>

</body>
</html>
