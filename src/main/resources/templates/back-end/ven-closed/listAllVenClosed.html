<main class="main">
<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top">

              <div> <h2>場地不開放總覽</h2></div>
              <div> <h4><a class="navbar-brand" href='addVenClosedDate' style="color: white; background-color: #b0c4de; text-decoration: none; padding: 5px;">新增資料</a></h4></div>
         </div>
</nav>

<table id="example" class="display" style="width:100%;">
        <thead>
            <tr>
                <th class="th_title">編號</th>
                <th class="th_title">場地</th>
                <th class="th_title">日期</th>
                <th class="th_title">不開放原因</th>
                <th class="th_title">修改</th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="venClosedVO : ${venClosedListData}">
                <tr>
	                <td th:text="${venClosedVO.closedDateId}"></td>
	                <td th:text="${venClosedVO.venVO.venName}"></td>
	                <td th:text="${venClosedVO.closedDate}"></td>
	                <td th:text="${venClosedVO.closedReason}"></td>
	                <td>
	                   <form method="post" th:action="@{/ven-closed/getOne_For_Update}" style="margin-bottom: 0px;">
                            <input type="submit" value="修改">
                            <input type="hidden" name="closedDateId" th:value="${venClosedVO.closedDateId}">
                       </form>
	                </td>
                </tr>
            </th:block>
        </tbody>
        <tfoot>
            <tr>
                <th class="th_title">編號</th>
                <th class="th_title">場地</th>
                <th class="th_title">日期</th>
                <th class="th_title">不開放原因</th>
                <th class="th_title">修改</th>
            </tr>
        </tfoot>
