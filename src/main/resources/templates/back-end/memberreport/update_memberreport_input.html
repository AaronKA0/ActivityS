header {

* {

/* ==================== header 區域 ==================== */

header.header ul>li>a {
	color: #35394c;
	text-decoration: none;

}

header.header button.btn_hamburger {
	display: none;
}

/* ==================== aside 區域 ==================== */
aside {
	width: 200px; /* 調整側邊欄的寬度 */
	height: 100%; /* 或其他適當的高度 */
	position: fixed;
	left: 0;
	top: 0;
	z-index: 2; /* 設定一個較大的 z-index 值，以確保 aside 在 main 上面 */
}

aside.aside {
	/* border: 2px solid rgb(73, 73, 74); */
	position: fixed;
	top: var(--header-height);
	left: 0;
	height: calc(100% - var(--header-height));
	width: var(--aside-width);
	background-color: rgb(240, 242, 243);
	overflow-y: auto;
	padding: 20px 0;
	transition: all 1s;
	overflow-y: scroll;
	scrollbar-width: none;
	/* Firefox */
	-ms-overflow-style: none;
	/* IE 10+ */
}

.aside.aside::-webkit-scrollbar {
	/* WebKit */
	/*側邊欄卷軸隱藏*/
	width: 0px;
}

@media screen and (max-width: 767px) {
	aside.aside {
		top: 0;
		height: 100%;
		transform: translateX(-100%);
	}
}

aside.aside.-on {
	transform: translateX(0%);
}

/* ==================== main 區域 ==================== */

	/* border: 2px solid red; */
	margin-left: var(--aside-width);
	width: calc(100% - var(--aside-width));
	padding: 20px;
	background-color: hsl(0, 0%, 99%);
	min-height: calc(100vh - var(--header-height));
	transition: all 1s;
}

@media screen and (max-width: 767px) {

	<script type="text/javascript">
		//清除提示信息
		function hideContent(d) {
			document.getElementById(d).style.display = "none";
		}

		//照片上傳-預覽用
		var filereader_support = typeof FileReader != 'undefined';
		if (!filereader_support) {
			alert("No FileReader support");
		}
		acceptedTypes = {
			'image/png' : true,
			'image/jpeg' : true, //和jpg一樣
			'image/gif' : true
		};
		function previewImage() {
			var upfile1 = document.getElementById("repPic");
			upfile1.addEventListener("change", function(event) {
				var files = event.target.files || event.dataTransfer.files;
				for (var i = 0; i < files.length; i++) {
					previewfile(files[i])
				}
			}, false);
		}
		function previewfile(file) {
			if (filereader_support === true
					&& acceptedTypes[file.type] === true) {
				var reader = new FileReader();
				reader.onload = function(event) {
					var image = new Image();
					image.src = event.target.result;
					image.width = 180;
					// 					image.height =180;
					image.border = 2;
					if (blob_holder.hasChildNodes()) {
						blob_holder.removeChild(blob_holder.childNodes[0]);
					}
					blob_holder.appendChild(image);
				};
				reader.readAsDataURL(file);
				document.getElementById('submit').disabled = false;
			} else {
				blob_holder.innerHTML = "<div  style='text-align: left;'>"
						+ "● filename: "
						+ file.name
						+ "<br>"
						+ "● ContentTyp: "
						+ file.type
						+ "<br>"
						+ "● size: "
						+ file.size
						+ "bytes"
						+ "<br>"
						+ "● 上傳ContentType限制: <b> <font color=red>image/png、image/jpeg、image/gif </font></b></div>";
				document.getElementById('submit').disabled = true;
			}
		}
	</script>
