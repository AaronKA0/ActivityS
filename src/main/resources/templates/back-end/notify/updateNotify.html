<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>修改通知訊息</title>

<link rel="stylesheet" th:href="@{/back-end/07/css/update.css}">

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
         <div align="center"> <h2>修改通知訊息</h2></div>
         
         <div class="nav-content">
              
              <div>
                  <a class="back" th:href="@{/back_end/notify/notify_page}">
                      <<<<<< 回查詢頁</a>
              </div>
              
         </div>
</nav>

    <div align="center">

        <div id="center" align="center">
        <form th:action="@{update}" method="post" th:object="${notifyVO}">
            
            <div>
                <span class="title">通知編號:</span>
                <input class="immutable" type="text" th:field="*{notifyId}" readonly/><br/>
            </div>
            
            <div>
                <span class="title">會員帳號:</span>
                <input class="immutable" type="text" th:field="*{memVO.memAcc}" readonly/>
            </div>
            
            <div>
                <span class="title">通知標題:</span>
                <input type="text" th:field="*{notifyTitle}" onclick="hideContent('notifyTitle.errors');" placeholder="請輸入標題名稱"/><br/>
                <span th:if="${#fields.hasErrors('notifyTitle')}" th:errors="*{notifyTitle}" class="error" id="notifyTitle.errors"></span>
            </div>
            
            <div class="text_block">
                <span class="title">通知內容:</span>
                <textarea class="annDescr_text" th:field="*{notifyContent}" onclick="hideContent('notifyContent.errors');" /></textarea><br/>
            </div>
                <span th:if="${#fields.hasErrors('notifyContent')}" th:errors="*{notifyContent}" class="error" id="notifyContent.errors"></span>
            
            <div class="submit_button">
                <button type="submit">確認修改</button>
            </div>    
             
       </form>
       </div>

    </div>
    
    
<script type="text/javascript">

    //清除提示信息
    function hideContent(d) {
        document.getElementById(d).style.display = "none";     
    }

</script>


</body>
</html>
