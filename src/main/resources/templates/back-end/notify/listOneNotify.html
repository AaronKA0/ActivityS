<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>通知訊息 - listOneNotify.html</title>

<head>
<style type="text/css">
	
    span {
		display: inline-block;
		width: 150px;
		text-align: left;
		font-weight: bold;
	}
</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
		 <div align="center"> <h2>公告</h2>
		 <h3><a class="navbar-brand" th:href="@{/notify/notify_page}">回查詢頁<label th:text="${success}"></label></a></h3></div>
</nav>

	<div align="center" th:fragment="listOneNotify-div">
		<h3><span>查詢結果 :</span></h3>
		<span>通知訊息編號:</span><span th:text="${notifyVO.notifyId}"></span><br/>
		<span>會員編號:</span><span th:text="${notifyVO.memId}"></span><br/>
		<span>通知標題:</span><span th:text="${notifyVO.notifyTitle}"></span><br/>
		<span>訊息內容:</span><span th:text="${notifyVO.notifyContent}"></span><br/>
		<span>訊息狀態:</span><span th:text="${notifyVO.notifyStatus}"></span><br/>
		<span>通知時間:</span><span th:text="${notifyVO.notifyTime}"></span><br/>

	</div>


</body>
</html>
