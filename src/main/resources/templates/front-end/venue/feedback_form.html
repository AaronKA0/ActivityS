<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Form Reviews</title>

    <link rel="stylesheet" th:href="@{/front-end/07/css/feedback_form.css}">
  
</head>
<body>

    <div class="wrapper">
        <h3>場地使用滿意度</h3>
        <form th:action="@{feedback}" method="post" th:object="${venOrderVO}">
            <div class="rating">
                <input th:field="*{venRating}" type="hidden" name="rating" value="">
                <i class='bx bx-star star' style="--i: 0;"></i>
                <i class='bx bx-star star' style="--i: 1;"></i>
                <i class='bx bx-star star' style="--i: 2;"></i>
                <i class='bx bx-star star' style="--i: 3;"></i>
                <i class='bx bx-star star' style="--i: 4;"></i>
            </div>
            <textarea th:field="*{venCom}" name="opinion" cols="30" rows="5" placeholder="您的回饋..."></textarea>
            <div class="btn-group">
                <button type="submit" class="btn submit">確認</button>
                <button class="btn cancel">清除</button>
            </div>
        </form>
    </div>
    
    
    <script th:src="@{/front-end/07/js/feedback_form.js}"></script>
  
</body>
</html>
